<h1 mat-dialog-title>{{(estado)?'Modificar Producto':'Nuevo Producto'}}</h1>

<div mat-dialog-content>
    <form [formGroup]="productoForm">
        <mat-form-field>
            <mat-label>Nombre Producto</mat-label>
            <input matInput placeholder="Producto" formControlName="nombre">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Calzados, Camisa</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Precio</mat-label>
            <input matInput placeholder="Precio" step="0.01" formControlName="precio">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Ingrese Cantidad</mat-label>
            <input matInput placeholder="Cantidad" formControlName="cantidad">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria_id">
              <mat-option  *ngFor="let cat of lista_categorias" value="{{ cat.id }}">{{ cat.nombre }}</mat-option>
     
            </mat-select>
          </mat-form-field>

        <mat-form-field>
            <mat-label>descripcion</mat-label>
            <textarea matInput formControlName="descripcion"></textarea>
        </mat-form-field>
{{ productoForm.value | json }}
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button [disabled]="!productoForm.valid"
    [mat-dialog-close]="productoForm.value"
    (click)="guardarProducto()" *ngIf="!estado">
        Guardar Producto
    </button>

    <button mat-button [disabled]="!productoForm.valid"
    [mat-dialog-close]="productoForm.value"
    (click)="modificarProducto()" *ngIf="estado">
        Modificar Producto
    </button>

</div>
