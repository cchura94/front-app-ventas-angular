
<mat-grid-list cols="4" rowHeight="100px">

        <mat-card class="lista-prod-card">
            <mat-card-header>
              <mat-card-title>Lista Producto</mat-card-title>
              
            </mat-card-header>
            <mat-card-content>
              
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef> ID. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="nombre">
                      <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="precio">
                      <th mat-header-cell *matHeaderCellDef> PRECIO </th>
                      <td mat-cell *matCellDef="let element"> {{ element.precio|currency:"Bs. " }} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="cantidad">
                        <th mat-header-cell *matHeaderCellDef> CANTIDAD </th>
                        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                      </ng-container>
                
                      <ng-container matColumnDef="subtotal">
                        <th mat-header-cell *matHeaderCellDef> SUB.TOTAL </th>
                        <td mat-cell *matCellDef="let element"> {{(element.cantidad * element.precio)|currency:"Bs. "}} </td>
                      </ng-container>
                
                    
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="acciones">
                      <th mat-header-cell *matHeaderCellDef> Accion </th>
                      <td mat-cell *matCellDef="let element"> 
                        <button mat-button (click)="addCarrito(element)">+</button>
                        
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  

            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>

      
        
        <mat-card class="lista-carrito-card">
            <mat-card-header>
              <mat-card-title>Carrito</mat-card-title>
              
            </mat-card-header>
            <mat-card-content>
              
                <table>
                    <thead>
                        <tr>
                            <th>PROD</th>
                            <th>CANTIDAD</th>
                            <th>PRECIO</th>
                            <th>ACCION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prod of carrito;let i=index">
                            <td>{{ prod.nombre }}</td>
                            <td>1</td>
                            <td>{{ prod.precio }}</td>
                            <td>
                                <button (click)="eliminarCarrito(i)">x</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
